<HTMl>
   <HEAD>
      <TITLE>JSP Bean example</TITLE>
   </HEAD>
   <BODY bgcolor="#FFFFFF">
   <center>
   <H2>로그인 예제</H2>
   <HR>
   
   <form method ="post" action="login.jsp" name="form1">
      <table width="250" border="1" align="center" cellspacing="0"
      cellpadding="5">
      
      <tr>
         <td colspan="2" align="center">로그인</td>
      </tr>
      <tr>
         <td>아이디</td>
         <td><input type="text" name="userid" size=10></td>
      </tr>
      <tr>
         <td>패스워드</td>
         <td><input type="password" name="passwd" size=10></td>
      </tr>
      <tr>
         <td>학번</td>
         <td><input type="number" name="stuid" size=10></td>
      </tr>
      <tr>
         <td>이름</td>
         <td><input type="text" name="name" size=10></td>
      </tr>
      
      
      <tr>
         <td colspan="2" align="center">
            <input type="submit" name="Submit" value="로그인"></td>
      </tr>
   </table>
   </form>
   </center>
   </BODY>
</HTMl>
